name: Build

on:
  pull_request:
  workflow_call:

jobs:
  build:
    name: Build
    strategy:
      fail-fast: false
      matrix:
        os:
          [
            ubuntu-22.04,
            ubuntu-24.04,
            macos-14,
            macos-15,
          ]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # 4.2.2

      - uses: conan-io/setup-conan@593e0b5bf725f7a0fbf8ba6c249c78e09141cd85 # 1.0.0
        with:
          cache_packages: 'true'
          python_version: '3.13.5'

      - name: Build
        shell: bash
        # see https://stackoverflow.com/a/24470998/5843895 and https://cliutils.gitlab.io/modern-cmake/chapters/intro/running.html
        run: |
          conan install . --build=missing --update

